{% extends "base.html" %}

{% block content %}
    <h2>Posts</h2> {{ all }}
    <ul>
    {% for page in pages %}
        <li>
          <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a>
        </li>
    {% else %}
        <li>No pages so far</li>
    {% endfor %}
    </ul>
{% endblock content %}
